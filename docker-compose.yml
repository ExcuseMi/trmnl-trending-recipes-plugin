services:
  trmnl-trending-recipes:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trmnl-trending-recipes
    env_file:
      - .env
    ports:
      - "5080:5000"
    volumes:
      - recipe-data:/data
    environment:
      # IP Whitelist Configuration
      - ENABLE_IP_WHITELIST=${ENABLE_IP_WHITELIST:-true}
      # Database Configuration
      - DATABASE_PATH=/data/recipes.db
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db-backup:
    build:
      context: ./backend
      dockerfile: backup.Dockerfile
    container_name: trmnl-db-backup
    volumes:
      - recipe-data:/data
      - ./backups:/backups
    environment:
      - RETENTION_DAYS=${RETENTION_DAYS:-7}
    restart: unless-stopped

volumes:
  recipe-data:
    driver: local