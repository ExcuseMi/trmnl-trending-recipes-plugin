---
strategy: polling
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: get
polling_url: https://trmnl.bettens.dev/trending-recipes/trending?timeframe={{timeframe}}&limit=50&utc_offset={{trmnl.user.utc_offset}}{% if trmnl.plugin_settings.custom_fields_values.max_age_days != "0" %}&max_age_days={{trmnl.plugin_settings.custom_fields_values.max_age_days}}{% endif %}{% if trmnl.plugin_settings.custom_fields_values.filter_user_age == "true" %}&filter_user_age=true{% endif %}{% if trmnl.plugin_settings.custom_fields_values.view_mode == "user" %}&user_id={{trmnl.user.id}}&include_unchanged=false{% elsif trmnl.plugin_settings.custom_fields_values.view_mode == "user_all" %}&user_id={{trmnl.user.id}}&include_unchanged=true{% endif %}{% assign ul = trmnl.plugin_settings.custom_fields_values.user_limit %}{% if ul != blank and ul != "0" %}&user_limit={{ul}}{% endif %}
polling_headers: ''
polling_body: ''
id: 241645
custom_fields:
- keyname: author_bio
  field_type: author_bio
  name: About This Plugin
  description: 'See what''s trending in the TRMNL recipe community. Tracks recipe installs and forks over time and surfaces the ones gaining momentum.<br /><br />Supports multiple timeframes, personalized views to highlight your own recipes alongside public trends, and a developer summary showing your global rank and connection stats.<br /><br /><strong>Updates hourly.</strong><br /><br />Styling help by <a href="https://trmnl.com/recipes?user_id=934" target="_blank">L #1385</a>.<br />Icons by <a href="https://www.svgrepo.com/" target="_blank">SVG Repo</a>.'
  category: analytics
  github_url: https://github.com/ExcuseMi/trmnl-trending-recipes-plugin
- keyname: view_mode
  field_type: select
  name: View Mode
  description: "<strong>Public</strong> shows only community trends.<br /><strong>Mine + Public</strong> prioritizes your recipes first, then fills with public trends.<br /><strong>Mine (all) </strong> includes your unchanged recipes too."
  default: public
  options:
  - Public: public
  - Mine + Public: user
  - Mine (all) + Public: user_all
  conditional_validation:
  - when: public
    hidden:
    - show_summary
    - filter_user_age
    - user_limit
- keyname: timeframe
  field_type: select
  name: Timeframe
  description: How far back to look when calculating trending recipes.<br /><strong>Today / This Week</strong> start from midnight/Monday in your timezone.<br /><strong>Rolling</strong> options look back a fixed number of hours from now.
  default: 24h
  options:
  - Today (since midnight): today
  - This Week (since Monday): week
  - Last 24 Hours: 24h
  - Last 3 Days: 3d
  - Last Week: 7d
- keyname: layout
  field_type: select
  name: Layout
  description: "<strong>Classic</strong> has larger, right-aligned numbers that are easy to scan.<br /><strong>Modern</strong> uses a compact inline layout with trending ranks."
  default: classic
  options:
  - Classic: classic
  - Modern: modern
  optional: true
- keyname: show_summary
  field_type: select
  name: Developer Summary
  description: Where to display your connection stats, growth delta, and global developer rank.
  options:
  - Summary Card: card
  - Title Bar: title_bar
  - Hidden: hidden
  default: card
  optional: true
- keyname: max_age_days
  field_type: select
  name: Recipe Age
  description: Only show recipes published within this period. Older recipes keep their global rank but won't appear in the list.
  default: '0'
  options:
  - All: '0'
  - Last 7 days: '7'
  - Last 14 days: '14'
  - Last month: '30'
  - Last 3 months: '90'
  - Last 6 months: '180'
  - Last year: '365'
- keyname: filter_user_age
  field_type: boolean
  name: Apply Age Filter to My Recipes
  description: When enabled, the Recipe Age filter also applies to your own recipes. When disabled, your recipes always show regardless of age.
  default: false
  optional: true
- keyname: user_limit
  field_type: number
  name: My Recipes Limit
  description: Maximum number of your own recipes to show. The remaining slots are filled with public trends. Leave empty or 0 for no limit.
  min: 0
  max: 50
  optional: true
  placeholder: 0
name: Trending Recipes
refresh_interval: 15
